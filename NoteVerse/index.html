<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Noteverse - Your personal universe of ideas, memories, and creativity" />
    <meta name="theme-color" content="#f87060" />
    <title>Noteverse - Personal Note Manager</title>

    <!-- Tailwind (if you're using it) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #102542 0%, #1a3a5c 50%, #102542 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        background: #f87060;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: bounce 2s infinite;
      }

      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtext {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0,-30px,0);
        }
        70% {
          transform: translate3d(0,-15px,0);
        }
        90% {
          transform: translate3d(0,-4px,0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg width="32" height="32" fill="white" viewBox="0 0 20 20">
          <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
          <path fill-rule="evenodd" d="M4 5a2 2 0 012-2v1a1 1 0 001 1h6a1 1 0 001-1V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="loading-text">Loading Noteverse...</div>
      <div class="loading-subtext">Organizing your thoughts âœ¨</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Vite injects the React bundle here -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: Remove loading screen when app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const checkReactReady = setInterval(() => {
          const rootEl = document.getElementById('root');
          if (rootEl && rootEl.children.length > 0) {
            document.getElementById('loading-screen')?.classList.add('fade-out');
            clearInterval(checkReactReady);
          }
        }, 200);
      });
    </script>
  </body>
</html>
